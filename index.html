<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Временный доступ</title>
</head>
<body>
  <div id="message">Загрузка...</div>

  <script>
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = name + "=" + value + ";path=/;SameSite=Lax";
      console.log(`Cookie ${name} установлена со значением ${value}`);
    }

    function getCookie(name) {
      const cookies = document.cookie.split('; ');
      for (let c of cookies) {
        const [key, val] = c.split('=');
        if (key === name) return val;
      }
      return null;
    }

    function checkAccess() {
      const DAYS_VALID = 7;
      const now = new Date();
      const messageDiv = document.getElementById('message');
      let startDateStr = getCookie('access_start_date');

      if (!startDateStr) {
        console.log('Cookie не найдена, устанавливаем новую');
        setCookie('access_start_date', now.toISOString(), DAYS_VALID);
        messageDiv.textContent = "Доступ открыт! Переадресация на Яндекс.Диск...";
        // тут можно сделать переход на ссылку
        // window.location.href = 'https://disk.yandex.ru/d/ВАША_ССЫЛКА';
      } else {
        console.log('Найдена cookie:', startDateStr);
        const startDate = new Date(startDateStr);
        const diffDays = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
        console.log('Прошло дней с начала доступа:', diffDays);
        if (diffDays < DAYS_VALID) {
          messageDiv.textContent = `Доступ открыт, осталось дней: ${DAYS_VALID - diffDays}`;
          // window.location.href = 'https://disk.yandex.ru/d/ВАША_ССЫЛКА';
        } else {
          messageDiv.textContent = "Срок доступа истёк.";
        }
      }
    }

    checkAccess();
  </script>
</body>
</html>
